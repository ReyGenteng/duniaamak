<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#232526,#414345);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      font-size: 26px;
      font-weight: 600;
    }
    main {
      padding: 20px;
    }
    .message {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .message strong {
      color: #00e6ff;
    }
  </style>
</head>
<body>
  <header>Pesan Masuk</header>
  <main>
    <div class="message">
      <strong>Nama:</strong> Contoh User<br>
      <strong>Pesan:</strong> Ini contoh pesan yang masuk.
    </div>
    <p>(Integrasi Firebase / database bisa ditambahkan nanti.)</p>
  </main>
</body>
</html>
