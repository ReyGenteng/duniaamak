<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .box {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: slideUp 0.8s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    button {
      background: #00c3ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #009acd;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      background: rgba(255,255,255,0.1);
    }
    .chat-ai-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff9800;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .chat-ai-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>Support</header>
  <main>
    <div class="box">
      <h2>Hubungi Kami</h2>
      <label>Nama</label>
      <input type="text" id="nama" placeholder="Nama kamu">
      <label>Pesan</label>
      <textarea id="pesan" rows="5" placeholder="Tulis pesan..."></textarea>
      <button onclick="kirimPesan()">Kirim</button>
    </div>
  </main>

  <button class="chat-ai-button" onclick="alert('Fitur AI akan ditambahkan nanti.')">
    AI
  </button>

  <footer>Â© 2025 Support</footer>

  <script>
    function kirimPesan() {
      const nama = document.getElementById('nama').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      if (!nama || !pesan) {
        alert('Nama dan pesan wajib diisi.');
        return;
      }
      alert('Pesan berhasil dikirim! (Contoh, nanti bisa masuk database)');
    }
  </script>
</body>
</html>
