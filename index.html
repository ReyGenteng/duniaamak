<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reystore Support</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .box {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      background: #00bfff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #009acd;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
    }
    .chat-ai-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff9800;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Reyambon Support</header>
  <main>
    <div class="box">
      <h2>Kirim Pesan ke Admin</h2>
      <label>Nama:</label>
      <input type="text" id="nama" placeholder="Nama kamu">
      <label>Pesan:</label>
      <textarea id="pesan" rows="5" placeholder="Tulis pesan..."></textarea>
      <button onclick="kirimPesan()">Kirim</button>
    </div>
  </main>

  <button class="chat-ai-button" onclick="alert('Fitur chat AI belum aktif di versi GitHub Pages.')">
    AI
  </button>

  <footer>Â© 2025 Reyambon Support</footer>

  <script>
    function kirimPesan() {
      const nama = document.getElementById('nama').value.trim();
      const pesan = document.getElementById('pesan').value.trim();
      if (!nama || !pesan) {
        alert('Nama dan pesan wajib diisi.');
        return;
      }
      alert('Pesan berhasil dicatat. (Integrasi database bisa ditambah nanti)');
    }
  </script>
</body>
</html>
